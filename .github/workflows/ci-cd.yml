name: CI/CD Pipeline

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout application code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=amitdusane/user-service
          IMAGE_TAG=1.0.${{ github.run_number }}
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker push $IMAGE_NAME:$IMAGE_TAG

      - name: Checkout infrastructure repositoryâ‰ 
        uses: actions/checkout@v3
        with:
          repository: amitdusane/infra-repo
          token: ${{ secrets.INFRA_REPO_PAT }}
          path: infra-repo

      - name: Update image tag in deployment.yaml
        run: |
          IMAGE_TAG=1.0.${{ github.run_number }}
          sed -i "s|image: amitdusane/user-service:.*|image: amitdusane/user-service:$IMAGE_TAG|g" infra-repo/user-service/deployment.yaml

      - name: Configure Git for PAT
        run: |
          cd infra-repo
          git config --local --unset-all http.https://github.com/.extraheader
          git remote set-url origin https://amitdusane:${{ secrets.INFRA_REPO_PAT }}@github.com/amitdusane/infra-repo.git

      - name: Commit and push changes to infra-repo
        run: |
          cd infra-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add user-service/deployment.yaml
          git commit -m "Update user-service image tag to $IMAGE_TAG"
          git push
